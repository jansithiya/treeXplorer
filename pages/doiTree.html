<!-- UI for Degree of interest tree implementation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PhyloXplore: Degree of Interest Phylogenetic tree </title>

    <!-- ***************************************** CSS Dependencies ************************************************** !-->
    <!-- Bootstrap Core CSS !-->
    <link href="../css/vendor/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awesome //For Glyphicons !-->
    <link href="../css/vendor/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--  home page custom !-->
    <link href="../css/custom_DOI.css" rel="stylesheet">
    <!-- Visualization tree !-->
    <link href="../css/treeRender.css" rel="stylesheet">
</head>
<body>

<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">doi Phylogenetic tree</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://drive.google.com/file/d/0B0U3T-l0nqzZTnVwTVNMaUphclE/view?usp=sharing"><kbd>Download Test Data</kbd></a>
                    </li>
                    <li>
                        <div class="fileInput"><input type="file" id="file"/>
                            <span class=" glyphicon glyphicon-file glyphTopnav" id="upload"></span></div>
                    </li>
                    <li>
                        <a href="">Upload File</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Title -->
    <div class="row" id="controls">
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading"> Minimum DOI <input type="text" id="doiValue"></div>
                <div class="panel-body">
                    <input type="range" id="doiSlider" min="-7" max="-1" step=".01">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"> Adjust X</div>
                <div class="panel-body">
                    <input type="range" id="xSlider">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Adjust Y</div>
                <div class="panel-body">
                    <input type="range" id="ySlider">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Text ON/OFF</div>
                <div class="panel-body">
                    <div class="btn-group" id="textShow">
                        <button type="button" class="btn btn-primary off_active">SHOW</button>
                        <button type="button" class="btn btn-default on_inactive">HIDE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10" id="visual">
        </div>
    </div>

</div>
<!-- /.container -->


<!-- ****************************************** JavaScript Dependencies ********************************************** !-->
<!-- jQuery !-->
<script src="../js/vendor/jquery-3.1.1.min.js"></script>


<!-- Bootstrap core !-->
<script src="../js/vendor/bootstrap.min.js"></script>

<!-- Custom script !-->

<script src="../js/UI/custom_Controls_V1.js"></script>

<!-- d3 core library !-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>

<!-- underscore js library !-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Input File reader !-->
<script src="../js/readFile.js"></script>

<!-- Newick Parser !-->
<script src="../js/newickParser.js"></script>

<!-- TreeRender !-->
<script src="../js/doi_Calculation.js"></script>


</body>
</html>
